<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="buttons">
                <button class="span a">A</button>
                <button class="span b">B</button>
                <button class="span c">C</button>
                <button class="span d">D</button>
                <button class="span e">E</button>
                <button class="span f">F</button>
                <button class="span g">G</button>
                <button class="span h">H</button>
                <button class="span i">I</button>
                <button class="span j">J</button>
                <button class="span k">K</button>
                <button class="span l">L</button>
                <button class="span m">M</button>
                <button class="span n">N</button>
                <button class="span o">O</button>
                <button class="span p">P</button>
                <button class="span q">Q</button>
                <button class="span r">R</button>
                <button class="span s">S</button>
                <button class="span t">T</button>
                <button class="span u">U</button>
                <button class="span v">V</button>
                <button class="span w">W</button>
                <button class="span x">X</button>
                <button class="span y">Y</button>
                <button class="span z">Z</button>
            </div>
            <div class="imageDiv">
                <img src="./assets/images/0.jpg" class="image" />
            </div>
            <h1 class="counterText">Changes left: 9</h1>
            <div class="wordAndLine">
                <div class="word"></div>
                <div class="altXett"></div>
            </div>
            <div class="popUp">
                <h1>Winner Winner Chicken Dinner!</h1>
                <button class="restart">Restart</button>
                <button class="exit">Exit</button>
            </div>
            <div class="popUp2">
                <h1>You lose!</h1>
                <button class="restart2">Restart</button>
                <button class="exit2">Exit</button>
            </div>
        </div>
    </div>
</body>

</html>
